<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Embed Test</title>
    <link rel="stylesheet" href="/dist/widget.css">
    <style>
        /* Reset page styles */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        /* Widget container */
        #root {
            width: 100%;
            height: 100vh;
            background: transparent;
            isolation: isolate;
            contain: content;
            position: relative;
        }
        /* Изолируем стили виджета */
        .com-widget-root {
            all: initial;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .com-widget-root * {
            all: revert;
        }

        /* Updated popup styles using data attributes */
        [data-w-popup] {
            display: none;
            position: fixed;
            bottom: 0;
            right: 0;
            width: 400px;
            height: 50vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
            transform: translateY(100%);
            border-radius: 16px 16px 0 0;
        }

        [data-w-handle] {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            padding: 8px;
        }

        [data-w-handle]::before {
            content: '';
            width: 40px;
            height: 4px;
            background: #E2E2E2;
            border-radius: 2px;
        }

        .popup-content {
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: calc(100% - 24px);
            overflow-y: auto;
        }

        [data-w-image] {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            background-color: #f0f0f0;
        }

        [data-w-author-section] {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 16px 0;
        }

        [data-w-author-image] {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #f0f0f0;
            flex-shrink: 0;
        }

        [data-w-author-info] {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex-grow: 1;
            min-width: 0;
        }

        [data-w-author] {
            margin: 0;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        [data-w-issue] {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        [data-w-article-photo] {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            background-color: #f0f0f0;
            margin: 16px 0;
        }

        [data-w-article-link] {
            display: inline-block;
            padding: 12px 24px;
            background: #000;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        [data-w-article-link]:hover {
            opacity: 0.8;
        }

        .popup .close {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            display: none; /* Скрываем крестик, так как теперь закрытие через drag */
        }
    </style>
</head>
<body>
    <!-- Widget container -->
    <div id="root"></div>

    <!-- Test popup -->
    <div class="popup" data-w-popup>
        <div class="popup-handle" data-w-handle></div>
        <div class="popup-content">
            <img data-w-image src="" alt="Content image" data-w-type="main">
            <div data-w-author-section>
                <img data-w-author-image src="" alt="Author">
                <div data-w-author-info>
                    <p data-w-author></p>
                    <p data-w-issue></p>
                </div>
            </div>
            <h2 data-w-title></h2>
            <p data-w-description></p>
            <img data-w-article-photo src="" alt="Article photo">
            <a data-w-article-link href="" target="_blank">Read More</a>
        </div>
    </div>

    <!-- Reset button -->
    <button 
        data-w-reset="active" 
        style="
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: white;
            padding: 8px 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: none;
            cursor: pointer;
            font-family: 'CoFo Sans Mono', monospace;
            font-size: 14px;
            transition: all 0.2s ease;
        "
        onmouseover="this.style.transform='scale(1.05)'"
        onmouseout="this.style.transform='scale(1)'"
    >
        Reset View
    </button>

    <!-- Widget script -->
    <script src="/dist/widget.js"></script>
    <script>
        // Проверяем инициализацию
        if (window.ComWidget) {
            const widget = window.ComWidget.init('root', {
                baseUrl: 'https://com.manychat.com'
            });
            console.log('Widget initialized:', widget);
        } else {
            console.error('Widget not loaded properly');
        }
    </script>
</body>
</html>

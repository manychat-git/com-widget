<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Embed Test</title>
    <link rel="stylesheet" href="/dist/widget.css">
    <style>
        /* Reset page styles */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        /* Widget container */
        #root {
            width: 100%;
            height: 100vh;
            background: transparent;
            isolation: isolate;
            contain: content;
            position: relative;
        }
        /* Изолируем стили виджета */
        .com-widget-root {
            all: initial;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .com-widget-root * {
            all: revert;
        }

        /* Test popup styles */
        .popup {
            display: none;
            position: fixed;
            bottom: 0;
            right: 0;
            width: 400px;
            height: 50vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
            transform: translateY(100%);
            border-radius: 16px 16px 0 0;
        }
        
        /* Handle styles */
        .popup-handle {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            padding: 8px;
        }
        
        .popup-handle::before {
            content: '';
            width: 40px;
            height: 4px;
            background: #E2E2E2;
            border-radius: 2px;
        }

        .popup-content {
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: calc(100% - 24px);
            overflow-y: auto;
        }
        
        .popup img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .popup .close {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            display: none; /* Скрываем крестик, так как теперь закрытие через drag */
        }
    </style>
</head>
<body>
    <!-- Widget container -->
    <div id="root"></div>

    <!-- Test popup -->
    <div class="popup" data-w-popup>
        <div class="popup-handle" data-w-handle></div>
        <div class="popup-content">
            <img data-w-image src="" alt="Content image">
            <h2 data-w-title></h2>
            <p class="author" data-w-author></p>
            <p class="description" data-w-description></p>
        </div>
    </div>

    <!-- Widget script -->
    <script src="/dist/widget.js"></script>
    <script>
        // Проверяем инициализацию
        if (window.ComWidget) {
            const widget = window.ComWidget.init('root');
            console.log('Widget initialized:', widget);
        } else {
            console.error('Widget not loaded properly');
        }
    </script>
</body>
</html>
